<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <h1>今天是{{ var }}，欢迎光临</h1>
    <br>
    今天值班的人是：<br><!--用大括号括起来的是控制结构-->
    {% for data in list %}
        <li>{{ data }}</li>
    {% endfor %}

    任务是：<br><!--了解如何在页面打印表格，以及如何迭代-->
    <table border="1">
        {% for key,value in task.items() %}<!-- [(k,v),(k,v))]-->
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
