<header id="header">

        <div class="logo float-left">
            <h1 class="text-light"><a href="/index"><span>豆瓣电影Top250</span></a></h1>
        </div>

        <nav class="nav-menu float-right d-none d-lg-block">
            <ul>
                <li class="active"><a href="/index">首页</a></li>
                <li><a href="/movie">电影<i class="la la-angle-down"></i></a></li>

            </ul>
        </nav><!-- .nav-menu -->

</header><!-- End Header -->

<!-- ======= Our Team Section ======= -->
<section id="team" class="team">
    <div class="container">

        <div class="section-title">
            <h2>豆瓣电影Top250电影</h2>
        </div>
        <!-- ======= Counts Section ======= -->
        <section class="counts section-bg">
            <div class="container">
                <table class="table table-striped">
                    <tr>
                        <td>排名</td>

                        <td>电影中文名称</td>
                        <td>海报</td>
                        <td>电影外国名称</td>
                        <td>评分</td>
                        <td>评价人数</td>
                        <td>一句话概述</td>
                        <td>其他信息</td>
                    </tr>

                    {% for movie in movies %}
                        <tr>
                            <td>{{ movie[0] }}</td>
                            <td>
                                <a href="{{ movie[1] }}" target="_blank">
                                    {{ movie[3] }}
                                </a>
                            </td>
                            <td><img src="{{ movie[2] }}" alt="暂无"></td>
                            <td>{{ movie[4] }}</td>
                            <td>{{ movie[5] }}</td>
                            <td>{{ movie[6] }}</td>
                            <td>{{ movie[7] }}</td>
                            <td>{{ movie[8] }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </section>
    </div>
</section><!-- End Our Team Section -->
